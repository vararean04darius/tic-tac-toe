<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="starter">
    </div>
    <div id="mainpage">
        <div class="players">
            <div class="player-container">
                <div id="player-one-container">
                    <div class="group">
                        <label for="player-one-name">The name of the first player</label>
                        <input type="text" name="player-one-name" id="player-one-name">
                        <p>The first player's mark is X</p>
                    </div>
                </div>
            </div>
            <div class="player-container">
                <div id="player-two-container">
                    <div class="group">
                        <label for="player-two-name">The name of the second player</label>
                        <input type="text" name="player-two-name" id="player-two-name">
                        <p>The second player's mark is O</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="game-container">
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="cell" id="cell-9"></div>
        </div>
        <div id="display-container">
            <button id="start-game">Start</button>
            <p id="display"></p>
            <button id="reset">Reset</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
